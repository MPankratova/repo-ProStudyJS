<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Интернет-магазин</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div id="app">
    <header>
        <div class="logo">Интернет-магазин</div>
        <div class="cart">
            <form action="#" class="search-form">
                <input type="text" class="search-field" v-model="seachText">
                <button class="btn-search" type="submit" @click="filter()">
                    <i class="fas fa-search"></i>
                </button>
            </form>
            <button class="btn-cart" type="button" v-bind:class="{ activebutton: isVisibleCart }" v-on:click="viewCart()">Корзина <span>{{totalPrice}}</span></button>
        </div>
    </header>
    <main>
        <div class="products">
            <div class="product-item" :data-id="product.id_product" v-for="product of products" :key="product.id_product">
                <img :src="imgCatalog" alt="Some img">
                <div class="desc">
                    <h3>{{product.product_name}}</h3>
                    <p>{{product.price}}₽</p>
                    <button class="buy-btn" @click="addProduct(product)">Купить</button>
                </div>
            </div>
            <template v-if="!filteredProducts.length">
                <h3>Нет данных / Товары не найдены</h3>
            </template>
        </div>
        <div class="basket-list" v-bind:class="{ active: isVisibleCart }">
            <h2>Корзина</h2>
            <div class="basket-item" v-for="product in cartProducts">
                <img :src="imgCatalog" alt="Some img">
                <button :id="product.id_product" v-on:click="deleteItem(event)">&times;</button>
                <div class="basket-item-info">
                    <h3>{{product.product_name}}</h3>
                    <p>{{product.price}}</p>
                </div>
            </div>
            <small class="totalCart">Общая сумма + {{totalPrice}}</small>
        </div>
    </main>         
</div>
<script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js" integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="js/main.js"></script>
</body>
</html>
